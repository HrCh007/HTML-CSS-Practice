<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea{
            vertical-align: top;
        }
    </style>
</head>
<body style="margin-left: 20px;">
    <h2>A Practice Form</h2>
    <form>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name"><br><br>
        <label for="gender">Gender: </label>
        <select id="gender" name="cars">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Rather Not Say</option>
        </select><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="DateOfBirth"><br><br>
        <label for="con">Country:</label>
        <input list="country" id="con">
            <datalist id="country">
                <option value="India">
                <option value="Others">
            </datalist><br><br>
        <label for="Address">Address: </label>
        <textarea name="Address" id="Address" rows="5" cols="30"></textarea><br><br>
        ID Type:
        <input type="radio" id="Aadhar" name="ID" value="Aadhar">
        <label for="Aadhar">Aadhar</label>
        <input type="radio" id="PAN" name="ID" value="PAN">
        <label for="PAN">PAN</label>
        <input type="radio" id="DL" name="ID" value="DL">
        <label for="DL">DL</label>
    </form>
</body>
</html>
